<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="../src/animate.css" rel="stylesheet" type="text/css">
  <title>Tamagotchi Saiyan</title>
  <body class="background">
    <!-- <h3 id="food">gsgfg</h3> -->
    <div class="container">

    <div class="homeindex">
      <p><img id="tamagotchihome" class="animated bounce slow logoimg" src="../src/img/Tamagotchi-Head.jpg"></p>
      <h1 class="yuge">SAIYAN</h1>
      <p class="indexp"><a>START!</a></p>
      <p><img src="../src/img/Tamagotchi-Logo.gif"></p>
    </div>
    <div class="initial-hidden ready">
      <h1 class="yuge">READY...</h1>
    </div>
    <div class="initial-hidden go">
      <h1 class="yuge">GO!</h1>

    </div>
    <div class=" initial-hidden game">
      <div class="jumbotron">
        <p>SCORE: <span id="scorez"></span></p>
      </div>
      <img id="firstguy" class="animated bounce"src="../src/img/Tamagotchi.png" alt="">
      <img id="secondguy" class="animated bounce initial-hidden"src="../src/img/Tamagotchi2.png" alt="">
      <img id="rip" class="initial-hidden" src="../src/img/rip.png" alt="">
      <p>Food: <span id="test"></span><button type="button" name="button" id="food">Click to Feed</button></p>
      <p>Activity: <span id="test1"></span><button type="button" name="button" id="play">Click to Play</button></p>
      <p>Rest: <span id="test2"></span><button type="button" name="button" id="sleep">Click to Sleep</button></p>
      <div class="playagain initial-hidden">
        <a href="../src/index.html">Play Again!</a>
      </div>
      <p id="test3"></p>
      <p id="test4"></p>
    </div>
  </div>
  </body>
